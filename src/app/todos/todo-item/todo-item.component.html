<!-- These are here just to show the structure of the list items -->
<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.completed" [class.editing]="editing">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="chkComplited" [checked]="todo.completed">
        <label (dblclick)="edit(inputText)">{{ todo.text }}</label>
        <button class="destroy" (click)="delete()"></button>
    </div>
    <input class="edit" [formControl]="txtEdit" (keyup.enter)="save()" (blur)="save()" type="text" #inputText>
</li>
