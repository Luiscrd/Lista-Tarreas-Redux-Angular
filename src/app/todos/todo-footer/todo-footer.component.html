<footer class="footer">
    <span class="todo-count"><strong>{{ pending }}</strong> Tareas pendientes</span>
    <ul class="filters">
        <li *ngFor="let filter of filters">
            <a [class.selected]="filter.id === actualFilter" (click)="changeFilter(filter.id)">{{ filter.name }}</a>
        </li>
    </ul>
    <button class="clear-completed" (click)="clearCompleted()">Borrar completadas</button>
</footer>
